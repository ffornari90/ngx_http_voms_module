# Official docker image.
image: storm2/ngx-voms-build:latest

stages:
  - build
  - test

#before_script:
#  - source ${HOME}/openresty-env
  
build:
  stage: build
  script:
    - env | sort
    - id
    # ngx_http_voms_module build
    - sh ${HOME}/build-install-ngx-voms.sh
    - cp -r ${HOME}/local local
  artifacts:
    paths:
      - local

test:
  stage: test
  script:
    - id
    - source ${HOME}/openresty-env
    - env | sort
    - ls -al ${HOME}/local
    # ngx_http_voms_module test
    #- sh ${HOME}/build-install-ngx-voms.sh
    - cp -r t /tmp
    - cd /tmp
    - prove -v
