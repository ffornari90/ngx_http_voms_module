image: storm2/ngx-voms-build:latest

stages:
  - build
  - test

build:
  stage: build
  script:
    - sh ${HOME}/build-install-ngx-voms.sh
    #- cp -r ${HOME}/local localtemp
  artifacts:
    paths:
      - ${HOME}/local

test:
  stage: test
  dependencies:
    - build
  script:
    - cp -r local/openresty/ ${HOME}/local/
    - sh test-ngx-voms.sh
